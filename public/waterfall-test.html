<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流-test</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.content{
			-webkit-column-count: 5;
			-webkit-column-gap:20px;
		}
		.cell{
			background: #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="content" id="content"></div>
	<script type="text/javascript">
		for(var i = 0;i < 100;i++){
			var el = document.createElement('div');
			el.className = 'cell';
			el.innerHTML = i;
			el.style.height = Math.random() * 300 + 100 + 'px';
			content.appendChild(el);
		}
	</script>
</body>
</html>
